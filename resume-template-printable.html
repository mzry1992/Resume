<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			html {
				font-family: Consolas, "Lucida Console", "Andale Mono", "Bitstream Vera Sans Mono", "Courier New", Courier,sans-serif;
				font-size: 14pt;
			}
			a {
				text-decoration: none;
			}
			#mzry-wrap {
				margin: auto;
				width: 960px;
			}
			.mzry-time {
				text-align: right;
				font-style: italic;
			}
			.mzry-title {
				float: left;
				font-style: italic;
			}
			h1, h2, h3, h4, h5, h6 {
				color: red;
			}
			h1, h2, h3, h4, h5, h6, p {
				padding: 0;
			}
			h2, h3 {
				margin: 16px 0;
			}
			h2 {
				font-size: 60px;
				line-height: 64px;
			}
			h4 {
				font-size: 32px;
				line-height: 40px;
				margin: 8px 0 8px;
			}
			h6 {
				font-size: 24px;
				line-height: 32px;
				letter-spacing: .04em;
				margin: 8px 0 8px;
			}
			ul {
				list-tyle: none;
				line-height: 24px;
			}
			ul > li {
				color: black;
				line-height: 24px;
			}
			hr {
				display: block;
				height: 1px;
				border: 0;
				border-top: 2px solid red;
				margin: 1em 0;
				padding: 0;
			}
		</style>
		<title>Yun Li's Resume</title>
	</head>
	<body>
		<div id="mzry-wrap">
			{{ content }}
		</div>
	</body>
